<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="./styles/index.css"
		/>

		<!-- <link
			rel="stylesheet"
			href="./styles/sb-admin-2.min.css"
		/> -->

		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/> -->

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"
			integrity="sha512-+QnjQxxaOpoJ+AAeNgvVatHiUWEDbvHja9l46BHhmzvP0blLTXC4LsvwDVeNhGgqqGQYBQLFhdKFyjzPX6HGmw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.css"
			integrity="sha512-gOfBez3ehpchNxj4TfBZfX1MDLKLRif67tFJNLQSpF13lXM1t9ffMNCbZfZNBfcN2/SaWvOf+7CvIHtQ0Nci2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="login-box">
			<h2>Login</h2>

			<form class="user">
				<div class="form-group">
					<input
						type="email"
						class="form-control form-control-user"
						id="Email"
						aria-describedby="emailHelp"
						placeholder="Enter Email Address..."
					/>
				</div>
				<div class="form-group">
					<input
						type="password"
						class="form-control form-control-user"
						id="Password"
						placeholder="Password"
					/>
				</div>
				<div class="form-group">
					<div class="custom-control custom-checkbox small">
						<input
							type="checkbox"
							class="custom-control-input"
							id="RememberMe"
						/>
						<label
							class="custom-control-label"
							for="RememberMe"
							>Remember Me</label
						>
					</div>
				</div>
				<a
					href="Home.html"
					class="btn btn-success btn-user btn-block"
				>
					Login
				</a>
				<hr />
				<a
					href="Home.html"
					class="btn btn-google btn-user btn-block"
				>
					<img
						src="images/googleicon.svg"
						id="gIcon"
					/>
					Login with Google
				</a>
				<a
					href="Home.html"
					class="btn btn-facebook btn-user btn-block"
				>
					<img
						src="images/5462571_facebook_social media_network_icon.svg"
						id="fIcon"
					/>
					Login with Facebook
				</a>
			</form>
			<hr />
			<div class="text-center">
				<a
					class="small"
					href="forgot.html"
					>Forgot Password?</a
				>
			</div>
			<div class="text-center">
				<a
					class="small"
					href="register.html"
					>Create an Account!</a
				>
			</div>
		</div>

		<!-- <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
		></script> -->
	</body>
</html>
