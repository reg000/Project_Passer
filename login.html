<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/styles/sb-admin-2.min.css" rel="stylesheet">
    <link
      href="/styles/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>

        <form class="user">
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-user"
              id="Email"
              aria-describedby="emailHelp"
              placeholder="Enter Email Address..."
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-user"
              id="Password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox small">
              <input
                type="checkbox"
                class="custom-control-input"
                id="RememberMe"
              />
              <label class="custom-control-label" for="RememberMe"
                >Remember Me</label
              >
            </div>
          </div>
          <a href="home.html" class="btn btn-success btn-user btn-block">
            Login
          </a>
          <hr />
          <a href="home.html" class="btn btn-google btn-user btn-block">
            <img src="images/googleicon.svg" id="gIcon"> Login with Google
          </a>
          <a href="home.html" class="btn btn-facebook btn-user btn-block">
            <img src="images/5462571_facebook_social media_network_icon.svg" id="fIcon"> Login with Facebook
          </a>
        </form>
        <hr />
        <div class="text-center">
          <a class="small" href="forgot.html">Forgot Password?</a>
        </div>
        <div class="text-center">
          <a class="small" href="register.html">Create an Account!</a>
        </div>
      </div>
    </div>
  </body>
</html>
