<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/styles/sb-admin-2.min.css" rel="stylesheet" />
    <link href="/styles/all.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Sign Up!</h2>
      <form class="user">
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user"
              id="FirstName"
              placeholder="First Name"
            />
          </div>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control form-control-user"
              id="LastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control form-control-user"
            id="RegisterEmail"
            placeholder="Email Address"
          />
        </div>
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="password"
              class="form-control form-control-user"
              id="RegisterPassword"
              placeholder="Password"
            />
          </div>
          <div class="col-sm-6">
            <input
              type="password"
              class="form-control form-control-user"
              id="RepeatPassword"
              placeholder="Repeat Password"
            />
          </div>
        </div>
        <a href="login.html" class="btn btn-primary btn-user btn-block">
          Create Account
        </a>
        <hr />
        <a href="home.html" class="btn btn-google btn-user btn-block">
          <img src="images/googleicon.svg" id="gIcon" /> Continue with Google
        </a>
        <a href="home.html" class="btn btn-facebook btn-user btn-block">
          <img
            src="images/5462571_facebook_social media_network_icon.svg"
            id="fIcon"
          />
          Continue with Facebook
        </a>
      </form>
      <hr />
      <div class="text-center">
        <a class="small" href="login.html">Already have an account? Login!</a>
      </div>
    </div>
  </body>
</html>
